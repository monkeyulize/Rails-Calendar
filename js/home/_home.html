<div class="page-header">
	<h2>My Calendar</h2>


</div>
<div>
	
	<button ng-click="prevMonth()"><</button><div style="width: 200px; padding: 25px; display: inline-block; text-align: center"> {{month.format("MMMM")}} </div><button ng-click="nextMonth()">></button>
	
	<table>
		<thead>
			<th>Sun</th>
			<th>Mon</th>
			<th>Tue</th>
			<th>Wed</th>
			<th>Thu</th>
			<th>Fri</th>
			<th>Sat</th>
		</thead>
		<tbody>
			<tr ng-repeat="week in weeks">
				<td ng-repeat="day in week.days">
					<my-day day="day" selected-day="selected" ng-click="select(day)"></my-day>
					



				</td>
			</tr>

		</tbody>
	
	
	</table>


</div>
